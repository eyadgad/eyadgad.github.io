er)}.exp-modal .modal-title{font-weight:900;letter-spacing:-0.02em}.exp-modal .modal-body{padding:1.15rem 1.35rem 1.35rem}.exp-detail-role{margin:0;font-weight:900;font-size:1.25rem;letter-spacing:-0.02em;color:var(--exp-text)}.exp-detail-company{margin:.35rem 0 0;color:var(--exp-accent);font-weight:800}.exp-detail-company a{color:var(--exp-accent);text-decoration:none}.exp-detail-company a:hover{text-decoration:underline}.exp-detail-date{margin:.6rem 0 0;color:var(--exp-muted);font-weight:800;letter-spacing:.08em;text-transform:uppercase;font-size:.78rem}.exp-detail-summary{margin:1rem 0 0;padding:.9rem 1rem;border-radius:14px;border:1px solid color-mix(in srgb,var(--exp-divider) 70%,transparent);background:color-mix(in srgb,var(--exp-accent) 10%,transparent);color:var(--exp-text);font-style:italic}.exp-detail-section{margin-top:1.1rem}.exp-detail-section-title{margin:0 0 .55rem;font-size:.8rem;letter-spacing:.16em;text-transform:uppercase;font-weight:900;color:var(--exp-accent)}.exp-detail-list{margin:0;padding-left:1.15rem;color:var(--exp-text)}
.exp-detail-list li{margin:.55rem 0;line-height:1.6}@media(prefers-reduced-motion:reduce){.exp-tl-item{transition:none;transform:none;opacity:1}.exp-card,.exp-card:hover{transition:none;transform:none}}</style> <div class="post exp-page"> <div class="exp-timeline"> <ol class="exp-tl"> <li class="exp-tl-item js-exp-item"> <div class="exp-tl-date"> <time datetime="2025-05-01">May 2025</time> <span aria-hidden="true"> — </span> <span>Present</span> </div> <div class="exp-tl-rail" aria-hidden="true"> <span class="exp-tl-dot"></span> </div> <button type="button" class="exp-card js-exp-open" data-exp-index="0" data-toggle="modal" data-target="#experienceModal" aria-controls="experienceModal"> <div class="exp-card-top"> <div> <p class="exp-role">AI Researcher</p> <p class="exp-company"> NORDIK Institute </p> </div> </div> <p class="exp-summary">Applied NLP and ML to socio-economic Twitter data to build financial stress analytics.</p> <div class="exp-cta">Click to <span>open</span> </div> </button> <template id="exp-template-0"> <div class="exp-detail"> <p class="exp-detail-role">AI Researcher</p> <p class="exp-detail-company"> <a href="https://nordikinstitute.com" target="_blank" rel="noopener noreferrer">NORDIK Institute</a> </p> <p class="exp-detail-date"> May 2025 – Present </p> <div class="exp-detail-summary">Applied NLP and ML to socio-economic Twitter data to build financial stress analytics.</div> <div class="exp-detail-section"> <p class="exp-detail-section-title">Highlights</p> <ul class="exp-detail-list"> <li>Built an end-to-end NLP pipeline over a 10-year Twitter corpus (ingestion, cleaning, labeling, evaluation) to produce a Financial Stress Index (FSI) for Canada.</li> <li>Engineered reproducible data workflows (documented filters, regex rules, deterministic seeds, versioned datasets) to ensure high-quality tweet selection and preprocessing.</li> <li>Designed hybrid sentiment and feature extraction using lexicons and LLMs (BERT &amp; VADER) to score financial polarity and intensity with quality controls.</li> </ul> </div> </div> </template> </li> <li class="exp-tl-item js-exp-item"> <div class="exp-tl-date"> <time datetime="2023-09-01">Sep 2023</time> <span aria-hidden="true"> — </span> <time datetime="2024-12-31">Dec 2024</time> </div> <div class="exp-tl-rail" aria-hidden="true"> <span class="exp-tl-dot"></span> </div> <button type="button" class="exp-card js-exp-open" data-exp-index="1" data-toggle="modal" data-target="#experienceModal" aria-controls="experienceModal"> <div class="exp-card-top"> <div> <p class="exp-role">Graduate Research &amp; Teaching Assistant</p> <p class="exp-company"> University of Western Ontario </p> </div> </div> <p class="exp-summary">Research and teaching support in federated learning, optimization, and course assistance.</p> <div class="exp-cta">Click to <span>open</span> </div> </button> <template id="exp-template-1"> <div class="exp-detail"> <p class="exp-detail-role">Graduate Research &amp; Teaching Assistant</p> <p class="exp-detail-company"> <a href="https://csd.uwo.ca/" target="_blank" rel="noopener noreferrer">University of Western Ontario</a> </p> <p class="exp-detail-date"> Sep 2023 – Dec 2024 </p> <div class="exp-detail-summary">Research and teaching support in federated learning, optimization, and course assistance.</div> <div class="exp-detail-section"> <p class="exp-detail-section-title">Highlights</p> <ul class="exp-detail-list"> <li>Reviewed challenges of federated learning in IoT networks and benchmarked FedAvg/FedProx/SCAFFOLD on CICIoT2023 under statistical heterogeneity.</li> <li>Proposed a deep learning training optimization (REDUS) reducing training time by ~72% with ~1.6% accuracy trade-off.</li> <li>Implemented automated testing frameworks for grading programming/networking courses using C++/Python/Docker.</li> </ul> </div> </div> </template> </li> <li class="exp-tl-item js-exp-item"> <div class="exp-tl-date"> <time datetime="2022-02-01">Feb 2022</time> <span aria-hidden="true"> — </span> <time datetime="2023-05-31">May 2023</time> </div> <div class="exp-tl-rail" aria-hidden="true"> <span class="exp-tl-dot"></span> </div> <button type="button" class="exp-card js-exp-open" data-exp-index="2" data-toggle="modal" data-target="#experienceModal" aria-controls="experienceModal"> <div class="exp-card-top"> <div> <p class="exp-role">Intern Researcher</p> <p class="exp-company"> Centre for Informatics Sciences </p> </div> </div> <p class="exp-summary">Medical imaging research in Alzheimer’s detection and breast cancer segmentation.</p> <div class="exp-cta">Click to <span>open</span> </div> </button> <template id="exp-template-2"> <div class="exp-detail"> <p class="exp-detail-role">Intern Researcher</p> <p class="exp-detail-company"> <a href="https://cis.nu.edu.eg/" target="_blank" rel="noopener noreferrer">Centre for Informatics Sciences</a> </p> <p class="exp-detail-date"> Feb 2022 – May 2023 </p> <div class="exp-detail-summary">Medical imaging research in Alzheimer’s detection and breast cancer segmentation.</div> <div class="exp-detail-section"> <p class="exp-detail-section-title">Highlights</p> <ul class="exp-detail-list"> <li>Conducted two applied AI studies: Alzheimer’s detection (multimodal features) and breast-cancer ultrasound segmentation (U-Net in a federated setting).</li> <li>Addressed class imbalance using SMOTE and improved a published Alzheimer’s baseline by ~10%. Achieved ~96% segmentation accuracy for BC in FL and published at MIUA.</li> <li>Documented preprocessing, imbalance handling, and evaluation (Dice/IoU/ROC-AUC) with reproducible training scripts and clear experiment logs.</li> </ul> </div> </div> </template> </li> <li class="exp-tl-item js-exp-item"> <div class="exp-tl-date"> <time datetime="2021-06-01">Jun 2021</time> <span aria-hidden="true"> — </span> <time datetime="2021-09-30">Sep 2021</time> </div> <div class="exp-tl-rail" aria-hidden="true"> <span class="exp-tl-dot"></span> </div> <button type="button" class="exp-card js-exp-open" data-exp-index="3" data-toggle="modal" data-target="#experienceModal" aria-controls="experienceModal"> <div class="exp-card-top"> <div> <p class="exp-role">Intern AI &amp; Embedded Software Developer</p> <p class="exp-company"> Delta Care </p> </div> </div> <p class="exp-summary">Developed embedded and AI components for reproductive health analysis systems.</p> <div class="exp-cta">Click to <span>open</span> </div> </button> <template id="exp-template-3"> <div class="exp-detail"> <p class="exp-detail-role">Intern AI &amp; Embedded Software Developer</p> <p class="exp-detail-company"> Delta Care </p> <p class="exp-detail-date"> Jun 2021 – Sep 2021 </p> <div class="exp-detail-summary">Developed embedded and AI components for reproductive health analysis systems.</div> <div class="exp-detail-section"> <p class="exp-detail-section-title">Highlights</p> <ul class="exp-detail-list"> <li>Implemented a C-based PID temperature controller for precise sample regulation in a lab workflow.</li> <li>Optimized Python-C/C++ interprocess communication, reducing response latency by ~70%.</li> <li>Built CV pipelines: YOLOv5 + DeepSORT for motility tracking (~91% accuracy) and Mask R-CNN for morphology segmentation (~87% accuracy).</li> </ul> </div> </div> </template> </li> </ol> </div> <div class="modal fade exp-modal" id="experienceModal" tabindex="-1" role="dialog" aria-labelledby="experienceModalTitle" aria-hidden="true"> <div class="modal-dialog modal-dialog-centered modal-lg" role="document"> <div class="modal-content"> <div class="modal-header"> <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">×</span> </button> </div> <div class="modal-body" id="expModalBody"></div> </div> </div> </div> </div> <script>
  (function () {
    "use strict";

    const root = document.querySelector(".exp-page");
    if (!root) return;

    // Reveal on scroll
    const items = root.querySelectorAll(".js-exp-item");
    const reveal = (el) => el.classList.add("is-visible");

    if ("IntersectionObserver" in window) {
      const io = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              reveal(entry.target);
              io.unobserve(entry.target);
            }
          });
        },
        { threshold: 0.15, rootMargin: "0px 0px -12% 0px" }
      );

      items.forEach((el) => io.observe(el));
    } else {
      items.forEach(reveal);
    }

    // Bootstrap modal content injection
    const modalEl = document.getElementById("experienceModal");
    if (!modalEl) return;

    const modalBody = modalEl.querySelector("#expModalBody");

    const populateFromIndex = (idx) => {
      if (!modalBody) return;
      modalBody.innerHTML = "";

      if (idx === null || idx === undefined || idx === "") {
        modalBody.textContent = "No details available.";
        return;
      }

      const tpl = document.getElementById(`exp-template-${idx}`);
      if (!tpl || !tpl.content) {
        modalBody.textContent = "No details available.";
        return;
      }

      modalBody.appendChild(tpl.content.cloneNode(true));
    };

    const populateFromTrigger = (trigger) => {
      if (!trigger) {
        populateFromIndex(null);
        return;
      }

      const btn = trigger.closest ? trigger.closest(".js-exp-open") : trigger;
      const idx = btn
        ? (btn.getAttribute("data-exp-index") || (btn.dataset ? btn.dataset.expIndex : null))
        : null;
      populateFromIndex(idx);
    };

    // Primary path: populate immediately on click so it works even if jQuery is not on window.
    root.addEventListener("click", (e) => {
      const btn = e.target.closest(".js-exp-open");
      if (!btn) return;
      populateFromTrigger(btn);
    });

    const renderModal = (evt) => {
      const trigger = evt && evt.relatedTarget ? evt.relatedTarget : null;
      populateFromTrigger(trigger);
    };

    const clearModal = () => {
      if (modalBody) modalBody.innerHTML = "";
    };

    if (window.jQuery && window.jQuery.fn && typeof window.jQuery.fn.modal === "function") {
      window.jQuery(modalEl).on("show.bs.modal", renderModal);
      window.jQuery(modalEl).on("hidden.bs.modal", clearModal);
    } else {
      modalEl.addEventListener("show.bs.modal", renderModal);
      modalEl.addEventListener("hidden.bs.modal", clearModal);
    }
  })();
</script> </article> </div> </div> <footer class="fixed-bottom" role="contentinfo"> <div class="container mt-0"> © Copyright 2025 EYAD GAD. </div> </footer> <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> <script src="/assets/js/bootstrap.bundle.min.js"></script> <script src="https://cdn.jsdelivr.net/npm/mdbootstrap@4.20.0/js/mdb.min.js" integrity="sha256-NdbiivsvWt7VYCt6hYNT3h/th9vSTL4EDWeGs5SN3DA=" crossorigin="anonymous"></script> <script defer src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha256-Nn1q/fx0H7SNLZMQ5Hw5JLaTRZp0yILA/FRexe19VdI=" crossorigin="anonymous"></script> <script defer src="https://cdn.jsdelivr.net/npm/imagesloaded@5.0.0/imagesloaded.pkgd.min.js" integrity="sha256-htrLFfZJ6v5udOG+3kNLINIKh2gvoKqwEhHYfTTMICc=" crossorigin="anonymous"></script> <script defer src="/assets/js/masonry.js?a0db7e5d5c70cc3252b3138b0c91dcaf" type="text/javascript"></script> <script defer src="https://cdn.jsdelivr.net/npm/medium-zoom@1.1.0/dist/medium-zoom.min.js" integrity="sha256-ZgMyDAIYDYGxbcpJcfUnYwNevG/xi9OHKaR/8GK+jWc=" crossorigin="anonymous"></script> <script defer src="/assets/js/zoom.js?85ddb88934d28b74e78031fd54cf8308"></script> <script src="/assets/js/no_defer.js?2781658a0a2b13ed609542042a859126"></script> <script defer src="/assets/js/common.js?e0514a05c5c95ac1a93a8dfd5249b92e"></script> <script defer src="/assets/js/copy_code.js?c8a01c11a92744d44b093fc3bda915df" type="text/javascript"></script> <script defer src="/assets/js/jupyter_new_tab.js?d9f17b6adc2311cbabd747f4538bb15f"></script> <script async src="https://d1bxh8uas1mnw7.cloudfront.net/assets/embed.js"></script> <script async src="https://badge.dimensions.ai/badge.js"></script> <script defer type="text/javascript" id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.js" integrity="sha256-MASABpB4tYk
